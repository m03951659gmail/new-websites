    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(255, 94, 98, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 153, 102, 0.9), 0 0 30px rgba(255, 94, 98, 0.6); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .customization {
            flex: 1;
            min-width: 300px;
        }

        .test-area {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff9966;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 10px;
            border-radius: 5px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ff5e62;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 94, 98, 0.8);
        }

        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .test-button {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
        }

        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.6);
        }

        .test-button:active {
            transform: translateY(1px);
        }

        .test-visualization {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            height: 200px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speed-gauge {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .gauge-background {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#00b09b, #96c93d, #ff9966, #ff5e62);
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }

        .gauge-inner {
            position: absolute;
            width: 85%;
            height: 85%;
            background: #1a1a2e;
            border-radius: 50%;
            top: 7.5%;
            left: 7.5%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .speed-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .speed-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ff9966;
        }

        .result-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .network-info {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .data-particle {
            position: absolute;
            background: rgba(0, 200, 255, 0.7);
            border-radius: 50%;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            to {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .test-in-progress {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .customization, .test-area {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
