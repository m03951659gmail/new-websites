        .subtitle {
            font-size: 1.2rem;

        .emoji-option {

        }
        
        .emoji-option:hover {
            background: #e0e0e0;
            transform: scale(1.1);

        .emoji-option.selected {
            background: #bbdefb;

        .preview-area {

            align-items: center;

        .preview-container {

            background: white;

            position: relative;
            overflow: hidden;
        }
        
        .emoji-display {
            font-size: 8rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .emoji-display span {
            position: absolute;
        }
        
        .combine-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .combine-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .combine-btn:active {
            transform: translateY(1px);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 100px;
        }
        
        .control-group label {
            font-weight: 500;
            color: #555;
        }
        
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5c6bc0;
            cursor: pointer;
        }
        
        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);

        .result-title {
            font-size: 1.6rem;

            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .result-emoji span {
            position: absolute;
        }
        
        .result-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .copy-btn, .download-btn {
            background: linear-gradient(45deg, #42a5f5, #1976d2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
        }
        
        .copy-btn:hover, .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;

                width: 200px;
                height: 200px;
            }
            
            .emoji-display {

            }
            
            .result-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .copy-btn, .download-btn {
                width: 100%;
                max-width: 250px;
            }
        }
