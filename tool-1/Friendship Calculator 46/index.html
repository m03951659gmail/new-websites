<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun Friendship Calculator - Check compatibility between friends with this playful tool">
    <meta name="keywords" content="friendship calculator, friendship test, fun tools, friendship percentage">
    <title>Friendship Calculator | Fun Tool to Measure Bond Between Friends</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffbe0b;
            --dark: #333333;
            --light: #f8f9fa;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        button.secondary:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .result-container {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .friendship-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .friendship-percentage {
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
            width: 0;
            transition: width 1.5s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .message {
            font-size: 1.2rem;
            color: var(--dark);
            margin: 20px 0;
            line-height: 1.5;
        }

        .symbols {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0.8;
            border-radius: 50%;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .friendship-percentage {
                font-size: 3rem;
            }
            .input-group {
                flex-direction: column;
            }
            .input-field {
                width: 100%;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friendship Calculator</h1>
        <p>Find out how strong your friendship is!</p>
        
        <div class="input-group">
            <div class="input-field">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Enter first name" aria-label="Enter your name">
            </div>
            <div class="input-field">
                <label for="name2">Friend's Name</label>
                <input type="text" id="name2" placeholder="Enter friend's name" aria-label="Enter friend's name">
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Friendship</button>
        
        <div class="result-container" id="result-container">
            <div class="friendship-card">
                <div class="symbols" id="symbols" role="img" aria-label="Friendship status symbols"></div>
                <div class="friendship-percentage" id="percentage">0%</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="message" id="message"></div>
            </div>
            <button class="secondary" id="reset-btn">Try Again</button>
        </div>
    </div>
