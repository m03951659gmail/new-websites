        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            display: flex;
            padding: 0;
            min-height: 500px;
        }

        .sidebar {
            width: 35%;
            background: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #eee;
        }

        .main {
            width: 65%;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .tab {
            padding: 12px 20px;
            background: #e9ecef;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #dee2e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 256px;
            min-width: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode canvas {
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }

        .btn-success {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .color-option.active {
            border-color: #2c3e50;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar, .main {
                width: 100%;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .tabs {
                justify-content: center;
            }
        }
    </style>

    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> Advanced QR Generator</h1>
            <p>Create custom QR codes for URLs, text, contact info, WiFi and more</p>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <div class="tabs">
                    <div class="tab active" data-tab="url">
                        <i class="fas fa-link"></i> URL
                    </div>
                    <div class="tab" data-tab="text">
                        <i class="fas fa-font"></i> Text
                    </div>
                    <div class="tab" data-tab="contact">
                        <i class="fas fa-address-card"></i> Contact
                    </div>
                    <div class="tab" data-tab="wifi">
                        <i class="fas fa-wifi"></i> WiFi
                    </div>
                    <div class="tab" data-tab="email">
                        <i class="fas fa-envelope"></i> Email
                    </div>
                    <div class="tab" data-tab="sms">
                        <i class="fas fa-comment-sms"></i> SMS
                    </div>
                </div>
                
                <div class="forms">
                    <!-- URL Form -->
                    <div class="form-panel active" id="url-form">
                        <div class="form-group">
                            <label for="url-input">Website URL</label>
                            <input type="url" id="url-input" placeholder="https://example.com" value="https://example.com">
                        </div>
                    </div>
                    
                    <!-- Text Form -->
                    <div class="form-panel" id="text-form">
                        <div class="form-group">
                            <label for="text-input">Text Content</label>
                            <textarea id="text-input" placeholder="Enter your text here" rows="4">Hello World! This is a QR code.</textarea>
                        </div>
                    </div>
                    
                    <!-- Contact Form -->
                    <div class="form-panel" id="contact-form">
                        <div class="form-group">
                            <label for="contact-name">Full Name</label>
                            <input type="text" id="contact-name" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="contact-phone">Phone Number</label>
                            <input type="tel" id="contact-phone" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email</label>
                            <input type="email" id="contact-email" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="contact-company">Company</label>
                            <input type="text" id="contact-company" placeholder="Company Name">
                        </div>
                    </div>
                    
                    <!-- WiFi Form -->
                    <div class="form-panel" id="wifi-form">
                        <div class="form-group">
                            <label for="wifi-ssid">Network Name (SSID)</label>
                            <input type="text" id="wifi-ssid" placeholder="MyWiFiNetwork">
                        </div>
                        <div class="form-group">
                            <label for="wifi-password">Password</label>
                            <input type="text" id="wifi-password" placeholder="SecurePassword123">
                        </div>
                        <div class="form-group">
                            <label for="wifi-type">Encryption Type</label>
                            <select id="wifi-type">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">No Encryption</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Email Form -->
                    <div class="form-panel" id="email-form">
                        <div class="form-group">
                            <label for="email-address">Email Address</label>
                            <input type="email" id="email-address" placeholder="recipient@example.com">
                        </div>
                        <div class="form-group">
                            <label for="email-subject">Subject</label>
                            <input type="text" id="email-subject" placeholder="Email Subject">
                        </div>
                        <div class="form-group">
                            <label for="email-body">Message</label>
                            <textarea id="email-body" placeholder="Your message here" rows="3">Hello, I wanted to get in touch...</textarea>
                        </div>
                    </div>
                    
                    <!-- SMS Form -->
                    <div class="form-panel" id="sms-form">
                        <div class="form-group">
                            <label for="sms-number">Phone Number</label>
                            <input type="tel" id="sms-number" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="sms-message">Message</label>
                            <textarea id="sms-message" placeholder="Your SMS message" rows="3">Hello, this is a text message via QR code!</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>QR Code Color</label>
                    <div class="color-picker">
                        <div class="color-option active" style="background: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background: #3498db;" data-color="#3498db"></div>
                        <div class="color-option" style="background: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-option" style="background: #2ecc71;" data-color="#2ecc71"></div>
                        <div class="color-option" style="background: #9b59b6;" data-color="#9b59b6"></div>
                    </div>
                </div>
                
                <button id="generate-btn" class="btn btn-primary">
                    <i class="fas fa-bolt"></i> Generate QR Code
                </button>
            </div>
            
            <div class="main">
                <div class="qr-container">
                    <h3>Your QR Code</h3>
                    <p>Select a type and enter content to generate</p>
                    <div id="qrcode"></div>
                    
                    <div class="controls">
                        <button id="download-btn" class="btn btn-success">
                            <i class="fas fa-download"></i> Download QR Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>QR Code Generator &copy; 2023 | All QR codes generated are safe and secure</p>
        </footer>
    </div>
