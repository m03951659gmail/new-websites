<html lang="bn">
<head>
  <meta charset="UTF-8">
 <meta name="description" content="Scan any QR code instantly with our free QR Code Scanner. Fast, secure, and works offline using your device camera ‚Äî no app required!">
<meta name="keywords" content="qr code scanner, qr reader, scan qr code, offline qr scanner, qr code reader, qr decoder, qr camera scanner, barcode reader, qr tool, qr code detector">

<title>QR Code Scanner - Fast & Secure QR Reader Online | OnlineGamesBD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      color: #2d3748;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      color: #1a365d;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #scanner {
      width: 100%;
      min-height: 300px;
      margin: 15px auto;
      border: 3px dashed #cbd5e0;
      border-radius: 12px;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    #scanner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .result-container {
      margin-top: 25px;
      display: none;
    }
    
    .result-container.show {
      display: block;
      animation: slideIn 0.4s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .result-label {
      font-size: 0.85rem;
      opacity: 0.9;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .format-badge {
      background: rgba(255, 255, 255, 0.25);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    
    .result-content {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      word-break: break-all;
      font-size: 1rem;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .result-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .result-btn {
      flex: 1;
      min-width: 100px;
      padding: 10px 16px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    
    .result-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .result-btn:active {
      transform: translateY(0);
    }
    
    .result-btn.open-link {
      background: #48bb78;
      color: white;
    }
    
    .status-message {
      margin-top: 15px;
      padding: 12px;
      background: #edf2f7;
      border-radius: 8px;
      text-align: center;
      font-size: 0.95rem;
      color: #4a5568;
      border-left: 4px solid #4299e1;
    }
    
    .status-message.error {
      background: #fff5f5;
      color: #c53030;
      border-left-color: #e53e3e;
    }
    
    .status-message.success {
      background: #f0fff4;
      color: #22543d;
      border-left-color: #38a169;
    }
    
    .button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 25px;
    }
    
    button {
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #start-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    #stop-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    
    #create-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    
    #image-scan-btn {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: white;
    }
    
    .copy-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #48bb78;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideInRight 0.3s ease;
      display: none;
    }
    
    .copy-notification.show {
      display: block;
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      #scanner {
        min-height: 250px;
      }
      
      .button-container {
        grid-template-columns: 1fr;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
